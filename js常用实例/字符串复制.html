<body>
    <script>
        //字符串循环复制
        //repeatStr(str->字符串, count->次数)
        // 1.0.0
        function repeatStr(str, count) {
            var text = '';
            for (var i = 0; i < count; i++) {
                text += str;
            }
            return text;
        }
        
        //2.0.0
        function repeatStr(str, count) {
            return str.repeat(count);
        }

        console.log(repeatStr('fgh', 4));
    </script>
