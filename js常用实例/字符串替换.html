    <script>
        //字符串替换(字符串,要替换的字符或者正则表达式（不要写g）,替换成什么)
        function replaceAll(str, AFindText, ARepText) {
            let raRegExp = new RegExp(AFindText, "g");
            return str.replace(raRegExp, ARepText);
        }
        alert(replaceAll('这里是上海，中国第三大城市，广东省省会，简称穗，', '上海', '广州'))
