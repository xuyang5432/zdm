<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        name="viewport">
        <title>
        </title>
        <link rel="stylesheet" type="text/css" href="css/hlUser.css" />
        <script>
            (function(doc, win) {
                var docEl = doc.documentElement;
                var resizeEvt = 'orientationchange' in window ? 'orientationchange': 'resize';
                if (doc.documentElement.clientWidth > 750) {
                    docEl.style.fontSize = 16 * 2 + 'px';
                    return;
                }

                var recalc = function() {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 16 * (clientWidth / 375) + 'px';
                };

                if (!doc.addEventListener) return;
                win.addEventListener(resizeEvt, recalc, false);
                doc.addEventListener('DOMContentLoaded', recalc, false);
            })(document, window);
        </script>
    </head>
    
    <body>
        <div class="box">
            <div class="head">
                <div class="logo">
                    <img src="images/headline_title.png" />
                </div>
                <p class="p_service">
                    22年实力机构，累计服务830万用户
                </p>
            </div>
            <div class="centers">
                <img src="images/oldcenter.png" />
                <div class="closes">
                    <img src="images/close.png" />
                </div>
            </div>
            <div class="footer">
                <img src="images/headline_footer2.png" />
            </div>
        </div>
        <script type="text/javascript">
            document.querySelector(".closes").onclick = function() {
                window.location.href = "headline_phone.html"
            }
        </script>

    </body>

</html>
